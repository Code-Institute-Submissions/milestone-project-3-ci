{% extends 'base.html' %} {% block content %}
<h1 align="center">Just Desserts</h1>


<div class="container full-width">
	<div class="row">
        {% for dessert in recipes %}
		<div class="col-xs-12 col-md-4 col-lg-4">
			<div class="card" style="width: 14rem;">
				<img src="{{dessert.img_url}}" class="card-img-top" alt="...">
				<div class="card-body" style="height: 275px; margin-bottom: 15px;">
					<h5 class="card-title">{{dessert.recipe_name}}</h5>
					<p class="card-text">{{dessert.recipe_description}}</p>
					<footer>Recipe submitted by <em>{{dessert.author}}</em></footer>
					<a href="{{ url_for('view_recipe', dessert_id=dessert._id)}}"
						class="waves-effect waves">
                        <button type="button" class="btn btn-primary btn-lg">
                        View
                        </button>
                    </a>
				</div>
			</div>
		</div>     
        {% endfor %}
        <div class="center">
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a href="#" class="active">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">&raquo;</a>
            </div>
        </div>        
	</div>
</div>




{% endblock %}
