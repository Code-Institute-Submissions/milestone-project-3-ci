{% extends 'base.html' %} {% block content %}

<!-- Page Content -->
<div class="center">
    <div class="container">
        <!-- Jumbotron Header -->
	    <header class="jumbotron my-4">
		    <h2 class="display-3 equipment-header">Kitchen Essentials</h2>
			    <p class="lead">Buy kitchen essentials here</p>
			    <img src="../static/img/neven-logo.png" class="card-img-top brand-img">
			    <a href="https://www.dunnesstores.com/c/home/our-brands/cook-with-neven-maguire/utensils-and-gadgets"
				target="_blank" class="btn btn-primary btn-lg">Take Me Shopping</a>
	    </header>
    </div>
	
	<!-- Page Features -->
	<div class="container full-width">
		<div class="row">
        {% for item in equipment %}
			<div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
				<div class="card" style="width: 14rem; margin-bottom: 15px;">
					<img class="card-img-top equipment-img" src="{{item.img_src}}" alt="">
					<div class="card-body">
						<h4 class="card-title">{{item.item_name}}</h4>
					</div>
					<div class="card-footer">
						<a href="{{item.item_url}}" class="btn btn-primary">Buy Now!</a>
					</div>
				</div>
			</div>
            {% endfor %}
        </div>			
		<div class="center">
			<div class="pagination">
				<a href="#">&laquo;</a>
				<a href="#">1</a>
				<a href="#" class="active">2</a>
				<a href="#">3</a>
				<a href="#">4</a>
				<a href="#">5</a>
				<a href="#">6</a>
				<a href="#">&raquo;</a>
			</div>
		</div>
	</div>
</div>
</div>

	{% endblock %}
