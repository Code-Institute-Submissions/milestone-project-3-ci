{% extends 'base.html' %} {% block content %}



<section class="container-fluid">
<h2 align="center">Sign Up</h2>
	<div class="row">
		<div class="card mx-auto">
			<div class="card-body">
				<form class="form-signin" method="POST" action="{{url_for('signup')}}">
					<div class="form-group">
						<label for="sign-in-username">User name*</label>
						<input name="username" type="text" class="form-control" id="sign-in-username" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input name="email" type="email" class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="sign-in-password">Password*</label>
						<input class="form-control" name="password" type="password" id="sign-in-password" required>
					</div>
					<div class="form-group">
						<label for="sign-in-password">Password again*</label>
						<input class="form-control" name="password1" type="password" id="sign-in-password1" required>
					</div>
					<div class="form-group">
						<p>
							*Required field
						</p>
					</div>
					<button class="btn btn-outline-success btn-lg btn-block" type="submit">Sign Up</button>
				</form>                
			</div>
            <p>Already registered?
                <a href="{{ url_for('login') }}"><button class="btn btn-outline-warning"><i class="fas fa-sign-in-alt">Sign In Here</i></button></a></p>
		</div>
	</div>
</section>
{% endblock %}
