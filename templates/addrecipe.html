{% extends 'base.html' %} {% block content %}

<h3>Add A Recipe</h3>
<div class="container-fluid">
	<form action="{{ url_for('insert_recipe') }}" method="POST" class="col-xs-12">
		<div class="row">
			<div class="form col-xs-12">
				<div class="row">
					<div class="col-xs-12 col-md-4">
						<div class="form-group">
							<i class="fa fa-tag"><label for="icon_prefix">Recipe Name</label></i>
                            <div class="row">
                                <input id="recipe_name" name="recipe_name" type="text" autocomplete="off" placeholder="Recipe Name">
                            </div>							
						</div>
						</div>
						<div class="col-xs-12 col-md-6">
							<div class="form-group">
								<i class="fa fa-paragraph"><label>Recipe Description</label></i>
                                <div class="row">
                                    <textarea class="col-xs-12 col-md-6" id="recipe_description" name="recipe_description" type="text" autocomplete="off" placeholder="Describe your recipe here..."></textarea>
                                </div>								
                            
							</div>
						</div>
                        <div class="col-xs-12 col-md-2">
                            <div class="form-group">
							    <i class="fa fa-pencil"><label for="icon_prefix">Author</label></i>
                                <div class="row">
                                    <input id="author" name="author" type="text">	
                                </div>							    				
						    </div>
                        </div>
                        
				</div>
                <div class="row">
                    <div class="col-xs-12">             						
						<div class="input-field col-xs-12 col-md-6">
							<i class="fa fa-spoon"><label for="icon_prefix">Equipment Needed</label></i>
                            <div class="row">
                                <input id="equipment_needed" class="col-xs-12" name="equipment_needed" type="text" placeholder="Example - weighing scales, whisk, loaf tin, mixing bowl" autocomplete="off">
                            </div>
                        </div>
							<!--Ingredients-->
						<div class="input-field col-xs-12 col-md-6">
							<i class="fa fa-shopping-basket">Ingredients</i>
                            <div class="row">
                                <input name="ingredients" class="col-xs-12" rows="3" id="ingredients" placeholder="List ingredients here (including measurements). Example - 200g of plain flour">
                            </div>									
						</div>													
					</div>
                </div> 							
				<div class="row">
					<div class="col-xs-12">
						<div class="row">
								<div class="add-ingredient col-xs-12 col-md-12">									
									<div class="col-xs-12 col-md-6">
										<div class="input-field">
											<i class="fa fa-stopwatch"><label for="icon_prefix">Method</label></i>
											<textarea class="form-control col-xs-12" id="method" name="method" type="text" placeholder="Explain method for baking your dessert here"></textarea>
										</div>
									</div>
								</div>
						</div>
                        <div class="row">
                            <div class="row">
                                <span class="dietary-info"><i class="fa fa-exclamation-triangle"></i><em>Dietary Information</em></span>
                            </div>
                            <div class="row">
                                <div class="switch">
									<label>
                                        <input id="contains_nuts" name="contains_nuts" type="checkbox">
                                        <span class="lever"></span>
                                        Does this recipe contain nuts?
                                    </label>
								</div>
								<div class="switch">
									<label>
                                        <input id="gluten_free" name="gluten_free" type="checkbox">
                                        <span class="lever"></span>
                                        Does this recipe contain gluten?
                                    </label>
								</div>
								<div class="switch">
									<label>
                                        <input id="vegan_friendly" name="vegan_friendly" type="checkbox">
                                        <span class="lever"></span>
                                        Is this recipe vegan-friendly?
                                    </label>
								</div>
                            </div>					
						</div>
						<div class="row">
								<div class="col-xs-12 col-md-6">
									<div class="input-field col s12 m12">
										<i class="fa fa-photo"><label for="icon_prefix">Image URL</label></i>
										<input id="img_url" name="img_url" type="text" placeholder="Paste url for image here">										
									</div>
								</div>
						</div>
						<div class="row">
								<button class="btn waves-effect waves-light green darken-1" type="submit">Submit Recipe
                        <i class="material-icons right">send</i>
                    </button>
						</div>

	</form>
