{% extends 'base.html' %} {% block content %}

<h3>Add A Recipe</h3>
<div class="container-fluid">
	<form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
		<div class="row">
			<div class="form col-md-12">
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<div class="input-field col s12">
							<i class="material-icons prefix">assignment</i>
							<input id="recipe_name" name="recipe_name" type="text">
							<label for="icon_prefix">Recipe Name</label>
						</div>
					</div>
					<div class="col-xs-12 col-md-6">
						<div class="input-field col s12">
							<i class="material-icons prefix">assignment</i>
							<input id="recipe_description" name="recipe_description" type="text">
							<label for="icon_prefix">Recipe Description</label>
						</div>
					</div>
					<div class="col-xs-12 col-md-6">
						<div class="input-field col s12">
							<i class="material-icons prefix">today</i>
							<input id="date_submitted" name="date_submitted" type="text" class="datepicker" placeholder="dd/mm/yyyy">
							<label for="icon_prefix">Date Added</label>
						</div>
					</div>
                    <div class="col-xs-12 col-md-6">
						<div class="input-field col s12 m12">
							<i class="material-icons prefix">local_dining</i>
							<input id="equipment_needed" name="equipment_needed" type="text">
							<label for="icon_prefix">Equipment Needed</label>
						</div>
					</div>					
				</div>
			</div>
		</div>
        <div class="row">
			<div class="form-right col-md-12">
				<div class="row">					
					<!--<div class="col-xs-12">
						<div class="input-field col s12">
							<i class="material-icons prefix">list</i>
							<textarea name="ingredients" id="ingredients" class="materialize-textarea"></textarea>
							<label for="icon_telephone">Ingredients</label>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="input-field col s12">
							<i class="material-icons prefix">timer</i>
							<textarea id="method" name="method" type="text" class="materialize-textarea"></textarea>
							<label for="icon_prefix">Method</label>
						</div>
					</div>-->
                    
                    <div class="add-ingredient row col-xs-12 col-md-12">
                        <div class="input-field col-xs-12 col-md-2">
                            <input id="quantity-ingredient" name="quantity-ingredient" type="text" class="quantity-ingredient validate" autocomplete="off" minlength="1" required>
                            <label for="icon_prefix">Quantity</label>
                        </div>
                        <!--Unit of Measurement-->
                        <div class="input-field col-xs-12 col-md-4"> <!--col s12 m4-->
                            <i class="material-icons" aria-hidden="true">list</i>
                            <select id="uom" name="uom" class="validate">
                                <option value="{{ uom }}" disabled selected>Unit of Measurement</option>
                                {% for uom in _uom %}
                                    <option value="{{ uom }}">{{ uom }}</option>
                                {% endfor %}
                            </select>
                            <label for="uom">
                                <em>Select Unit of Measurement</em>
                            </label>
                        </div>
                        <!--Ingredient-->
                        <div class="input-field col-xs-12 col-md-6"><!--col s12 m5 l6-->
                            <i class="material-icons">shopping_basket</i>
                            <input id="ingredient validate" autocomplete="off" minlength="3" maxlength="60" placeholder="Ingredient" required> 
                        </div>
                    </div>
					<!--Unit of Measurements Options<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">poll</i>
							<select id="uom" name="unit_of_measurement">
                                <option value="" disabled selected>Choose your unit of measurement</option>
                                {% for uom in units_of_measurement %}
                                <option value="{{uom.uom_name}}">{{uom.uom_name}}</option>
                                {% endfor %}
                            </select>
							<label>Unit of Measurement</label>
						</div>
					</div>-->
				</div>
                <!--Add Another Line-->
                <button type="button" class="add-another btn">
                    <i class="material-icons add" aria-hidden="true"></i>
                    Add
                </button>
                <!--Remove Line-->
                <button type="button" class="delete-ingredient btn">
                    <i class="material-icons strikethrough_s" aria-hidden="true"></i>
                    Remove
                </button>
			</div>
            <div class="row">
				<span><em>Dietary Information</em></span>
				    <br>
					<br>
					<div class="switch">
						<label>
                            <input id="contains_nuts" name="contains_nuts" type="checkbox">
                            <span class="lever"></span>
                            Does this recipe contain nuts?
                        </label>
					</div>
					<div class="switch">
						<label>
                            <input id="gluten_free" name="gluten_free" type="checkbox">
                            <span class="lever"></span>
                            Does this recipe contain gluten?
                        </label>
					</div>
					<div class="switch">
						<label>
                            <input id="vegan_friendly" name="vegan_friendly" type="checkbox">
                            <span class="lever"></span>
                             Is this recipe vegan-friendly?
                        </label>
					</div>
				</div>
                <div class="row">
                    <button class="btn waves-effect waves-light green darken-1" type="submit" name="action">Submit Recipe
                        <i class="material-icons right">send</i>
                    </button>
                </div>
		</div>
	</form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

{% endblock %}
